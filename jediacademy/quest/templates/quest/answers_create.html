{% extends 'base/base.html' %}

{% load i18n %}

{% block content %}
    <div class="container">
        <h2>Questions</h2>
        <hr>
        <form method="post" action="">
            {{ formset.management_form }}
            {% csrf_token %}
            {% for form in formset %}
                {{ form.as_p }}
                <hr>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
        </form>
{% endblock content %}
